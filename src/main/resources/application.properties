spring.application.name=moviechat

# --- Database Config ---
# CHANGE 1: Use 127.0.0.1 instead of localhost
# CHANGE 2: Ensure port is 5433
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/moviedb
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA Config ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

# --- FORCE DIALECT (This fixes the specific error you are seeing) ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
# --- AI Config ---
spring.ai.openai.api-key=
spring.ai.openai.chat.options.model=gpt-3.5-turbo